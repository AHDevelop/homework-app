<ons-page id="addHomework" ng-controller="addHomeworkPageController as addHomeworkPage" ons-show="addHomeworkPage.show($event)">

    <ng-include src="'header.html'"></ng-include>
    <ng-include src="'loading.html'"></ng-include>

    <div style="text-align: center; margin-top: 55px;">

        <div>
          <ons-list modifier="inset" class="addHomework_homeworkList">
            <div class="scroll_list_for_add_homework">
                <div ng-repeat="data in roomHomeworkList">
                  <ons-list-item modifier="longdivider" class="{{data.is_visible ? '' : 'disabled'}}"  ng-click="myNavigator.insertPage(1, 'editPage.html', {data : { index : $index, roomHomeworkList : roomHomeworkList}})" tappable tap-background-color="gray" >
                    <div class="left">
                      <ons-icon icon="ion-compose" class="list-item__icon margin-right-10"></ons-icon>
                      {{data.home_work_name}}
                    </div>
                  </ons-list-item>
                </div>
            </div>
          </ons-list>
        </div>
    </div>
</ons-page>

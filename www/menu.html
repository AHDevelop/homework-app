<ons-page ng-controller="menuPageController" id="menuPage">
    <img src="{{iconurl}}" class="headerAccountIcon" id="accountIcon" ng-if="iconurl !== ''" ng-click="gotoUserInfo()">
    <div id="nonIcon" ng-if="iconurl === '' " style="margin-top: 5px;"></div>
    <div style="font-size: 12px; margin-bottom: 5px; margin-top: 5px;" class="menuFont" ng-click="gotoUserInfo()">
      {{userName}}
    </div>
    <div style="font-size: 12px; margin-bottom: 10px;" class="menuFont" ng-click="gotoUserInfo()">
      {{roomName}}
    </div>
    <ons-list>
        <ons-list-item ng-click="gotoTop()" tappable class="menuFont">
          <ons-icon icon="fa-plus-square" class="margin-right-10"></ons-icon>
          家事入力
        </ons-list-item>
        <ons-list-item ng-click="gotoGraph()" tappable class="menuFont">
          <ons-icon icon="fa-pie-chart" class="margin-right-10"></ons-icon>
            家事グラフ
        </ons-list-item>
        <ons-list-item ng-click="gotoAddHomework()" tappable class="menuFont">
          <ons-icon icon="fa-edit" class="margin-right-10"></ons-icon>
            家事設定
        </ons-list-item>
        <ons-list-item ng-click="gotoMember()" tappable class="menuFont">
          <ons-icon icon="fa-home" class="margin-right-10"></ons-icon>
            メンバ管理
        </ons-list-item>
        <ons-list-item ng-click="gotoSetting()" tappable class="menuFont">
          <ons-icon icon="fa-cogs" class="margin-right-10"></ons-icon>
            設定
        </ons-list-item>
        <ons-list-item ng-click="signout()" tappable class="menuFont">
          <ons-icon icon="fa-sign-out" class="margin-right-10"></ons-icon>
            サインアウト
        </ons-list-item>
    </ons-list>
</ons-page>

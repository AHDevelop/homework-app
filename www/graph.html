<ons-page id="graph" ng-controller="graphPageController">

  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="mySplitter.left.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">ほーむわーくアプリ</div>
  </ons-toolbar>

  <ons-tabbar class="graphTab">
    <ons-tab label="ユーザー別" ng-click="chatByUsers()" active>
    </ons-tab>
    <ons-tab label="家事別" ng-click="chatByWorks()">
    </ons-tab>
  </ons-tabbar>

  <ons-gesture-detector ng-click="mySplitter.left.open()">
    <div style="text-align: center; margin-top: 30px;" id="detect-area" >
      <div style="margin-bottom: 20px;">
        <!-- 円グラフの表示エリア -->
        <canvas id="pie-chart-area" width="300" height="300">
        </canvas>
      </div>
    </div>
  </ons-gesture-detector>

  <div style="text-align: center;">
    <ons-button ng-click="" style="width: 100px; background-color: #006284;"><ons-icon icon="fa-calendar" style="margin-right: 10px;"></ons-icon>1ヶ月</ons-button>
    <ons-button ng-click="" style="width: 100px; background-color: #006284;"><ons-icon icon="fa-undo" style="margin-right: 10px;"></ons-icon>昨日</ons-button>
    <ons-button ng-click="" style="width: 100px; background-color: #006284;"><ons-icon icon="fa-star" style="margin-right: 10px;"></ons-icon>今日</ons-button>
  </div>

</ons-page>

<ons-page ng-controller="signinPageController">

    <div class="center">ほーむわーくアプリ</div>
    
    <div class="center margin-bottom-10" style="width: 300px; margin: auto;">
        <div class="left subFont margin-bottom-5">ユーザー名</div>
        <ons-input type="text" class="left bigFont margin-bottom-5" ng-model="userName"></ons-input>
        <div class="right subFont miniFont">{{ userName.length }}/10</div>
    </div>
    <div class="center margin-bottom-10" style="width: 300px; margin: auto;">
        <div class="left subFont margin-bottom-5">部屋名</div>
        <ons-input class="left bigFont margin-bottom-5"></ons-input>
        <div class="right subFont miniFont">0/10</div>
    </div>
    <div class="center margin-bottom-10" style="width: 300px; margin: auto;">
        <div class="left subFont margin-bottom-5">部屋番号</div>
        <ons-input type="number" class="left bigFont margin-bottom-5" ></ons-input>
        <div class="right subFont miniFont">0/4</div>
    </div>
    <div class="center margin-bottom-10" style="width: 300px; margin: auto;">
        <div class="left subFont margin-bottom-5">部屋切替</div>
        <ons-select select-id="my-id" class="bigFont" style="width: 300px;">
            <option value="1">佐藤さんち</option>
            <option value="2">畠山家</option>
        </ons-select>
    </div>

  <div style="text-align: center; 
    position: absolute;
    bottom: 0px;
    width: 100%;
    overflow: scroll;">
    
    
    <p>
      <ons-button ng-click="googleLogin()" class="mainBackColor">
        <ons-icon icon="fa-google" style="margin-right: 10px;"></ons-icon>
        Googleでログイン
      </ons-button>
    </p>
    <p>
      <ons-button ng-click="testLogin()" class="mainBackColor">
        <ons-icon icon="fa-link" style="margin-right: 10px;"></ons-icon>
        テスト用ログイン
      </ons-button>
    </p>
    <p>
      <ons-button ng-click="callDialog()" class="mainBackColor">
        <ons-icon icon="fa-link" style="margin-right: 10px;"></ons-icon>
        テスト用ダイアログ
      </ons-button>
    </p>
    <p class="subColor">
        Ver 0.0.1
    </p>
  </div>
  
    <!-- input homework time Dialog -->
    <ons-template id="inputHomeWork.html">
        <ons-dialog modifier="material" cancelable var="inputHomeWork">
            <div class="center mainBackColor mainFont" style="height: 50px;">
                <span style="position: absolute; top: 12px; left: 90px;">家事履歴登録</span>
            </div>
            <div style="padding: 12px 12px 12px 12px;">
                <div class="right" style="margin-bottom: 50px;">
                    <ons-button class="deleteBtn">削除</ons-button>
                </div>
                <div class="center">
                    <div class="bigFont" style="margin-bottom: 20px;">{{homeworkName}}</div>
                    
                    <div class="center">
                        <p style="padding-bottom: 20px; float: left; margin-left: 10px;">
                            <ons-button ng-click="inputHomeWork.minusHour()" class="minusBtn">
                                <ons-icon icon="fa-minus" size="20px" style="color: #FFFFFF"></ons-icon>
                            </ons-button>
                        </p>
                        <span id="hourLabel" class="biggestFont hourLabel margin-left-10" ng-bind="homeworkTimeHH"></span>
                        <p style="padding-bottom: 20px; float: right; margin-right: 10px;">
                            <ons-button ng-click="inputHomeWork.plusHour()" class="margin-left-10 plusBtn">
                                <ons-icon icon="fa-plus" size="20px" style="color: #FFFFFF"></ons-icon>
                            </ons-button>
                        </p>
                    </div>
                </div>
                <div class="center margin-bottom-20 margin-top-100">
                    <ons-button ng-click="inputHomeWork.register(roomHomeworkId)" class="registerBtn">登録</ons-button>
                    <ons-button ng-click="inputHomeWork.hide()" class="margin-left-10 cancelBtn">キャンセル</ons-button>
                </div>
            </div>
        </ons-dialog>
    </ons-template>


</ons-page>

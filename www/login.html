            <p class="login_msg">
              家事を見える化して家族でシェアしよう！

              <ons-button ng-click="googleLogin()" class="googleLogin">

        <div style="text-align: center; position: absolute; bottom: 0px; width: 100%;">
            <p class="mainFont" style="font-size: 16px;">
                Ver 1.0.0
            </p>
        </div>
    </div>
</ons-page>

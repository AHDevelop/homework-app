<ons-page id="login" ng-controller="signinPageController">

    <ng-include src="'loading.html'"></ng-include>

    <div class="login_bg" style="width: 100%; height: 100%;">
        <div style="text-align: center; position: absolute; top: 40%; width: 100%;">
            <p class="login_msg">
            家事を見える化して家族でシェアしよう！
            </p>
            <br>
            <p>
            <ons-input class="center bigFont white margin-bottom-5" ng-model="userName" maxlength="10" placeholder="ニックネーム"></ons-input>
            <ons-button ng-click="callHomeworkLoginBtn()" class="loginBtn" modifier="quiet" >ログイン</ons-button>
            </p>
            <p>
            <ons-button ng-click="callGoogleLoginBtn()" class="loginBtn" modifier="quiet" >Googleアカウントでログイン  
            </ons-button>
            </p>
            <p class="mainFont" style="font-size: 16px; color: white;">
                Ver 1.5.2
            </p>
        </div>
    </div>
</ons-page>

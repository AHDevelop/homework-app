<ons-page ng-controller="generalUserSigninPageController">
  <ons-toolbar>
    <div class="center">ほーむわーくアプリ</div>
  </ons-toolbar>

  <div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-input id="UserName" modifier="underbar" placeholder="ユーザー名" float ng-model="page.UserName"></ons-input>
    </p>
    <p>
      <ons-input id="RoomID" modifier="underbar" placeholder="部屋ID" float ng-model="page.RoomID"></ons-input>
    </p>
    <p style="margin-top: 30px;">
      <ons-button ng-click="signin()">サインイン</ons-button>
    </p>
  </div>

</ons-page>
